<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.hide">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Subir Imagen</h5>
          <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div class="card">
            <div class="card-body">
              <input (change)="imageSelected($event)" type="file" id="input-file-now" class="dropify" accept="image/*"
                [value]="searchValue" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="uploadModal()" [disabled]="!tempImage" type="button" class="btn btn-primary">Subir
            imagen</button>
          <button (click)="closeModal()" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
