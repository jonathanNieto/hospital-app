<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card bg-transparent mb-0">
      <div class="card-body bg-transparent">
        <div class="form-group">
          <label for="">Buscar Hospital:</label>
          <input #search (keyup.enter)="searchHospitals(search.value)" type="text" class="form-control" name="" id="" aria-describedby="helpId"
            placeholder="Buscar Hospital">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-primary text-center">
      <h3>Cargando</h3>
      <i class="fa fa-circle-o-notch fa-spin fa-5x" aria-hidden="true"></i>
      <h4>Espere por favor</h4>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-12">
    <div class="card bg-transparent">
      <div class="card-body bg-transparent">
        <div class="text-right">
            <button (click)="createHospital()" type="button" class="btn btn-rounded btn-primary">
                <i class="fa fa-plus" aria-hidden="true"></i>
                &nbsp; Crear Hospital
              </button>
        </div>
        <h3>Hospitales registrados: (<small>{{countHospital}}</small>)</h3>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitals">
              <td>
                <img (click)="showModal(hospital._id)" [src]="hospital.img | image:'hospitals'" class="w50" alt="">
              </td>
              <td>
                <input #inputName type="text" [value]="hospital.name" class="form-control">
              </td>
              <td>
                <button (click)="saveHospital(hospital, inputName.value)" class="btn btn-primary mr-2"><i class="fa fa-save" aria-hidden="true"> </i></button>
                <button (click)="deleteHospital(hospital)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div (click)="changeOffset(-5)" class="btn btn-secondary mr-2">Anteriores</div>
        <div (click)="changeOffset(5)" class="btn btn-secondary">Siguientes</div>
      </div>
    </div>
  </div>
</div>

<!-- modal upload -->
<app-modal-upload></app-modal-upload>
