<div class="row animated fadeIn">
  <div class="col-4">
    <div class="card bg-transparent">
      <div class="card-body bg-transparent">
        <h3 class="card-title">Usuarios</h3>
        <table class="table table-hover table-striped table-responsive" *ngIf="users.length > 0">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" [routerLink]="[ '/users']" class="pointer">
                <td>
                  <img [src]="user.img | image" alt="" class="w50">
                </td>
                <td>{{user.name}} {{user.lastname}}</td>
              </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="users.length === 0">
          No hay usuarios que coincidan con la busqueda
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card bg-transparent">
      <div class="card-body bg-transparent">
        <h3 class="card-title">Médicos</h3>
        <table class="table table-hover table-striped table-responsive" *ngIf="doctors.length > 0">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors" [routerLink]="[ '/doctor', doctor._id]" class="pointer">
                <td>
                  <img [src]="doctor.img | image:'doctors'" alt="" class="w50">
                </td>
                <td>{{doctor.name}} {{doctor.lastname}}</td>
                <!-- <td>
                  <button [routerLink]="[ '/doctor', doctor._id]" type="button" class="btn btn-primary">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                  </button>
                </td> -->
              </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="doctors.length === 0">
          No hay médicos que coincidan con la busqueda
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card bg-transparent">
      <div class="card-body bg-transparent">
        <h3 class="card-title">Hospitales</h3>
        <table class="table table-hover table-striped table-responsive" *ngIf="hospitals.length > 0">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td>
                  <img [src]="hospital.img | image:'hospitals'" alt="" class="w50">
                </td>
                <td>{{hospital.name}}</td>
                <td>
                  <button [routerLink]="[ '/hospitals']" type="button" class="btn btn-primary">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitals.length === 0">
          No hay hospitales que coincidan con la busqueda
        </div>
      </div>
    </div>
  </div>
</div>
