<div class="row animated fadeIn">
    <div class="col-6">
        <div class="card bg-transparent">
            <div class="card-body bg-transparent">
                <h3 class="card-title" *ngIf="!doctor._id">Médico: </h3>
                <h3 class="card-title" *ngIf="doctor._id">Médico: {{doctor.name}}</h3>
                <form #formulario="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(formulario)"
                    class="form-material m-t-40 bg-transparent">
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" class="form-control form-control-line bg-transparent"
                            [(ngModel)]="doctor.name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Apellidos: </label>
                        <input type="text" class="form-control form-control-line bg-transparent"
                            [(ngModel)]="doctor.lastname" name="lastname" required>
                    </div>
                    <div class="form-group bg-transparent">
                        <label>Seleccione un hospital</label>
                        <select (change)="changeHospital($event.target.value)" [(ngModel)]="doctor.hospitalId"
                            name="hospitalId" class="form-control p-0 bg-transparent" required>
                            <option *ngFor="let hospital of hospitals" [value]="hospital._id">
                                {{hospital.name}}
                            </option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        &nbsp; Guardar
                    </button>
                    <a routerLink="/doctors" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <div class="col-3">
        <div class="card bg-transparent">
            <div class="card-body bg-transparent text-center">
                <h4 class="card-title">Hospital: {{hospital.name}}</h4>
                <img [src]="hospital.img | image:'hospitals' " class="w150" alt="">
            </div>
        </div>
    </div>

    <div class="col-3" *ngIf="doctor._id">
        <div class="card bg-transparent">
            <div class="card-body bg-transparent">
                <h4 class="card-title">Imagen del médico</h4>
                <img (click)="showModal(doctor._id)" [src]="doctor.img | image:'doctors' " class="w150 pointer" alt="">
            </div>
        </div>
    </div>
</div>
